			body{
				position: absolute;
				margin: 0;
				width: 100%;
				height: 100%;
				background-color: black;
				overflow: hidden;
			}
			#static{
				opacity: 0.1;
				float: left;
				position: fixed;
				z-index: -1;
				width: 100%;
				height: 100%;
				background: url("bg/bg2.gif") no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}
			*{
				color: white;
				font-family: 'Major Mono Display', monospace;
			}
			a{
				text-decoration: none;
				transition-duration: 500ms;
			}
			a:hover{
				padding-left: 20px;
				transition-duration: 500ms;
				text-decoration: underline dotted white;
			}
			.block{
				margin-left: 20px;
				border: 1px solid white;
				display: inline-block;
				padding: 10px;
				background-color: rgba(255,255,255,0.1);
			}
			h1{
				margin-left: 20px;
				text-decoration: underline dotted white;
			}
			.social{
				color: white;
				text-align: center;
				padding-top: 5px;
				font-size: 30px;
				height: 100%;
				transition-duration: 500ms;
				cursor: pointer;
				display: inline-block;
				float: right;
				line-height: 40px;
				margin-left:10px;
			}
			.social:hover{
				transition-duration: 500ms;
				transform: translateY(5px);
			}
			.col1{
				height: 99%;
				padding-top: 10px;
				margin-bottom: 50px;
			}
			.article{
				background:rgba(255,255,255,0.1);
				border: 1px solid white;
				margin-bottom: 50px;
				padding: 20px;
			}
			.title{
				font-size: 24px;
				border-bottom: 1px dashed white;
			}
			.scroll-box{
				width: 100vw;
				height: 100%;
				overflow-y: scroll;
				position:absolute;
				top: 0px;
				padding-top: 50px;
				margin-bottom: 300px;
				font-size: 20px;
			}
			a{
				color: white;
			}
			li{
				color: rgb(184, 184, 184);
			}
			.top{
				position:absolute;
				z-index:5;
				display:inline-block;
				height: 50px;
				width: 100vw;
				padding-right: 20px;
				padding-left: 20px;
				border-bottom: 1px dashed white;
			}
			h1{
				width: 200px;
			}
			.head{
				padding-top: 10px;
				margin-left: -14px;
				display: inline-block;
				font-size: 30px;
				width: 100%;
			}
			.active a{
				color: lightpink !important;
			}
			#tag{
				position: absolute;
				bottom: 10px;
				right: 10px;
				font-size: 10px;
			}
			.letter{
				transition-duration: 100ms;
				display:inline-block;
				border-top: 10px solid transparent;
    			margin-top: -10px; /* equal to border width */
			}
			.letter:hover{
				color: blue;
				cursor:default;
				transition-duration: 100ms;
				transform: scaleX(-1);
			}
		</style>
